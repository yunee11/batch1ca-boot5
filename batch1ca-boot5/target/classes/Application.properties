spring.mvc.view.prefix=/WEB-INF/jspFiles/
spring.mvc.view.suffix=.jsp

   
server.port=444


#This is for spring data +jpa + orm configuration 
spring.datasource.url = jdbc:mysql://localhost:3306/employeedb?createDatabaseIfNotExist=true
spring.datasource.username = root
spring.datasource.password = inspiron

# Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true     
